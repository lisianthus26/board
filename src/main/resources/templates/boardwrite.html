<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="./resources/js/validation.js"></script>
</head>
<style>
    button {
        width: 200px;
    }
</style>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">
                상품 등록
            </h1>
        </div>
    </div>
    <div class="container-fluid row justify-content-center align-items-center">
        <form action="/board/writepro" method="post" enctype="multipart/form-data"
        class="form-horizontal">
            <div class="form-group row">
                <label class="col-sm-4">제목/상품명</label>
                <div class="col-sm-8">
                    <input name="title" type="text" placeholder="제목" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4">거래 지역</label>
                <div class="col-sm-8">
                    <input name="area" type="text" placeholder="OO시 OO구 OO동" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4">거래 가격</label>
                <div class="col-sm-8">
                    <input name="price" type="text" placeholder="가격" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4">상세 내용</label>
                <div class="col-sm-8">
                    <textarea name="content" cols="40" rows="5" placeholder="내용" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4">이미지 선택</label>
                <div class="col-sm-8">
                    <input name="file" type="file" class="form-control-file">
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary btn-lg btn-block">작성</button>
            </div>
        </form>
    </div>
</body>
</html>
